<html>

<head>
    <link rel="stylesheet" href="../../node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="/main.css">

    <title>Contact &bull; NoSoX NC</title>
    <link rel="icon" href="/icon.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta charset="utf-8">
    <meta name="author" content="Daniel Hellerman">
    <meta name="description"
        content="The contact info for NoSoX - NC, an annual 150-mile community bike ride across North Carolina">
    <meta name="theme-color" content="#9CBFD8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="bg-nc">

    <nav class="navbar bg-nc is-transparent" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="https://nosox.net/">
                <figure class="image is-32x32">
                    <img src="/icon.png">
                </figure>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbar">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbar" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">
                    Home
                </a>

                <a class="navbar-item" href="/info">
                    Info
                </a>

                <a class="navbar-item" href="/route">
                    Route
                </a>

                <a class="navbar-item is-active" href="/contact">
                    Contact
                </a>

                <a class="navbar-item" href="/history">
                    History
                </a>

                <a class="navbar-item" href="/covid">
                    Covid
                </a>

                <a class="navbar-item" href="/riders">
                    Who's Riding
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">Past Ride Reports</a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item" href="/2022-report">
                            2022 Report
                        </a>

                        <a class="navbar-item" href="/2021-report">
                            2021 Report
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section class="section">
        <h1 class="title is-1 centered">Contact</h1>

        <div class="container is-flex-direction-column is-flex">
            <p class="is-size-3">Our Email: <img src="/email.png" class="hgt-5"></p>

            <p class="is-size-4">If you sign up, we can contact you with NoSoX - NC news, help you get in touch with
                other riders, etc.</p>
        </div>
    </section>

    <section class="section">
        <div class="container">
            <h1 class="title is-1 centered">Sign Up</h1>

            <form name="signup" method="POST" netlify action="/form-success" class="mx-2" netlify-honeypot="ormel"
                data-netlify-recatpcha="true">

                <div class="field">
                    <label class="label is-large">I will...</label>

                    <div class="control">
                        <div class="select is-medium">
                            <select name="participation" class="border-nc">
                                <option>definitely participate</option>
                                <option>participate if the training goes well</option>
                                <option>participate if COVID won't be an issue</option>
                                <option>participate if family / work / real life doesn't get in the way</option>
                                <option>maybe participate, I'd say it's 50/50</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label is-large">My email is...</label>

                    <div class="control is-medium">
                        <input class="input width-40" type="email" placeholder="me@example.com" name="email" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label is-large">My name is...</label>

                    <div class="control is-medium">
                        <input class="input width-40" type="text" placeholder="John Doe" name="name" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label is-large">I want to receive...</label>

                    <div class="control">
                        <div class="select is-medium">
                            <select name="email_preferences" class="border-nc">
                                <option>email news and updates about NoSoX NC</option>
                                <option>nothing. Leave me the hell alone, I get enough spam.</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <label class="label is-large">Do not fill in the
                        following: (robot trap)</label>

                    <div class="control is-medium">
                        <input class="input width-40" type="text" placeholder="Ormel" name="ormel">
                    </div>
                </div>

                <div class="field">
                    <div data-netlify-recaptcha="true"></div>
                </div>

                <input class="button my-6 is-large" type="submit" value="Submit">
            </form>
        </div>
    </section>

    <script src="/navbar.js"></script>
    <script data-host="https://microanalytics.io" data-dnt="false" src="https://microanalytics.io/js/script.js"
        id="ZwSg9rf6GA" async defer></script>

</body>

</html>
